<h1>Messages Page</h1>

<div class="toolbar">
  <button mat-raised-button color="primary" (click)="openDialog()">Send a New Message</button>
</div>

<mat-card *ngIf="messages.length === 0" class="empty-state">
  <mat-icon>info</mat-icon>
  <p>No messages available. Click "Send a New Message" to add one.</p>
</mat-card>

<mat-table [dataSource]="messages" class="mat-elevation-z2" *ngIf="messages.length > 0">
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let msg">{{ msg.email }}</mat-cell>
  </ng-container>
  
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let msg">{{ msg.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="message">
    <mat-header-cell *matHeaderCellDef>Message</mat-header-cell>
    <mat-cell *matCellDef="let msg">{{ msg.message }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['id','email', 'message']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['id','email', 'message'  ]"></mat-row>
</mat-table>
